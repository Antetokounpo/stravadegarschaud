name: stravadegarschaud
description: Un Strava pour gars chaud

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.2

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  hive: ^4.0.0-dev.2
  intl: ^0.18.1
  isar_flutter_libs: ^4.0.0-dev.13
  path: ^1.8.3
  path_provider: ^2.1.0
  provider: ^6.0.0
  share_plus: ^7.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/icon/icon_2.png"
  adaptive_icon_foreground: "assets/icon/icon_2.png"
  adaptive_icon_background: "#fa5705"
  min_sdk_android: 21 # android min sdk min:16, default 21
